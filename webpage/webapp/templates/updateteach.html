<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>edit your profile</h1>
    <div class="container shadow m-5">
        <form action="/updateteach/{{view.id}}" method="POST">
            {% csrf_token %}
            <label for="" class="form-label">FIRSTNAME</label>
            <input type="text" name="fname" value="{{data.first_name}}" class="form-control"><br><br>
            <label for="" class="form-label">LASTNAME</label>
            <input type="text" name="lname" value="{{data.last_name}}" class="form-control"><br><br>
            <label for="" class="form-label">EMAIL</label>
            <input type="text" name="email" value="{{data.email}}" class="form-control"><br><br>
            <label for="" class="form-label">USERNAME</label>
            <input type="text" name="uname" value="{{data.username}}" class="form-control"><br><br>


            <label for="" class="form-label">AGE</label>
            <input type="text" name="age" value="{{view.age}}"class="form-control"><br><br>
            <label for="" class="form-label">ADDRESS</label>
            <input type="text" name="address" value="{{view.address}}" class="form-control">
            <input type="submit" value="Update" class="btn btn-success">


        </form>

    </div>
    
</body>
</html>
