<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

            <th>FIRSTNAME</th>

            <th>USERNAME</th>
            <th>AGE</th>
            <th>ADDRESS</th>
            <th>DEPARTMENT</th>
            <th>ACTION</th>
            <th>DELETE</th>
            
        </tr>
        {% for i in x1 %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.sid.first_name}}</td>
            <td>{{i.sid.last_name}}</td>
            <td>{{i.sid.email}}</td>
            <td>{{i.sid.username}}</td>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td>{{i.depid.dep_name}}</td>
            <td><a href="approve/{{i.id}}">Approve</a></td>

        </tr>
        {% endfor %}

    </table>
